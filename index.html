<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Meu Linktree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #a084e8 0%, #7e30e1 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .linktree-container {
            background: #fff;
            padding: 32px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(126,48,225,0.18);
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #c5a3ff;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 14px rgba(126,48,225,0.18);
            margin-bottom: 18px;
            border: 3px solid #7e30e1;
            background: #222;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 1.5em;
            color: #7e30e1;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .linktree-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 12px;
        }
        .linktree-list a, .linktree-list button {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #7e30e1 60%, #a084e8 100%);
            padding: 14px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.09em;
            font-weight: 500;
            transition: background 0.2s;
            box-shadow: 0 2px 10px rgba(126,48,225,0.09);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        .linktree-list a:hover, .linktree-list button:hover {
            background: linear-gradient(90deg, #a084e8 0%, #7e30e1 100%);
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-95SJ3Y468W"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-95SJ3Y468W');
    </script>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6958906299449493"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="linktree-container">
        <img src="https://i.imgur.com/Zs4tREV.jpeg" alt="Avatar" class="avatar">
        <h1>ProVisionCS</h1>
        <div class="linktree-list">
            <a id="clashgg-link"
               href="https://clash.gg/r/PROVISIONCS"
               target="_blank">
               üéÅ 3 FREE CASES üéÅ
            </a>
            <!-- Substitui link mailto por bot√£o -->
            <button id="contact-link">
               Contact ME üì©
            </button>
        </div>
    </div>
    <!-- Popup Modal for Desktop -->
    <div id="email-popup" style="display:none; position:fixed;top:50%;left:50%;transform:translate(-50%,-50%); background:#fff;border-radius:10px;padding:25px;box-shadow:0 2px 14px rgba(126,48,225,0.1);z-index:99;">
        <span style="font-size:1.1em;">Email: <b>ravenstudiosbusinessip@gmail.com</b></span>
        <button onclick="document.getElementById('email-popup').style.display='none'" style="margin-top:10px;padding:5px 12px;border-radius:7px;border:none;background:#7e30e1;color:#fff;cursor:pointer;">
            Fechar
        </button>
    </div>
    <script>
    document.getElementById("contact-link").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("email-popup").style.display = "block";
        // Track popup open
        gtag('event', 'popup_open', {
          'event_category': 'contact',
          'event_label': 'Contact Popup Open'
        });
    });
    document.getElementById("clashgg-link").addEventListener("click", function() {
        gtag('event', 'click', {
          'event_category': 'link',
          'event_label': 'ClashGG Link'
        });
    });
    </script>
</body>
</html>
